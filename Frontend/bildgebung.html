<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewplokalisation" content="width=device-width, initial-scale=1">
    <title>Neuro Onko</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">

</head>
<body>
    <main class="flex-shrink-0">
        <div class="container">
            <nav>
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                  <button class="nav-link active" id="nav-MRT-tab" data-bs-toggle="tab" data-bs-target="#nav-MRT" type="button" role="tab" aria-controls="nav-MRT" aria-selected="true">MRT</button>
                  <button class="nav-link" id="nav-CT-tab" data-bs-toggle="tab" data-bs-target="#nav-CT" type="button" role="tab" aria-controls="nav-CT" aria-selected="false">CT</button>
                  <button class="nav-link" id="nav-CT-Angio-tab" data-bs-toggle="tab" data-bs-target="#nav-CT-Angio" type="button" role="tab" aria-controls="nav-CT-Angio" aria-selected="false">CT-Angio</button>
                </div>
              </nav>
              <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="nav-MRT" role="tabpanel" aria-labelledby="nav-MRT-tab">
                    <br>
                    <div class="row mb-1">
                        <label class="sr-only col-sm-3 col-form-label col-form-label-sm" for="mrtdatum">Datum:</label>
                        <div class="col-sm-9">
                            <input type="date" class="form-control  form-control-sm" aria-label="MRT-datum" id="mrtdatum" name="mrtdatum" required="">
                            <div class="invalid-feedback"> Bitte ein Datum wählen / eintragen. </div>
                        </div>                       
                    </div>  
                    <div class="row mb-1">
                        <label class="sr-only col-sm-3 col-form-label col-form-label-sm" for="mrtlokalisation">Lokalisation:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control form-control-sm" aria-label="mrtlokalisation" id="mrtlokalisation" name="mrtlokalisation" placeholder="Lokalisation">
                          </div>
                    </div>
                    <div class="row mb-1 d-flex align-items-center">
                        <label class="radio control-label col-sm-3 col-form-label col-form-label-sm">Seite:</label>
                        <div class="col-sm-9">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="mrtseite" id="mrtseiterechts" value="0">
                                <label class="form-check-label" for="mrtseiterechts">rechts</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="mrtseite" id="mrtseitelinks" value="1">
                                <label class="form-check-label" for="mrtseitelinks">links</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="mrtseite" id="mrtseitebeidseits" value="2">
                                <label class="form-check-label" for="mrtseitebeidseits">beidseits</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="mrtseite" id="mrtseiteirrelevant" value="3">
                                <label class="form-check-label" for="mrtseiteirrelevant">irrelevant</label>
                            </div>

                        </div>
                    </div>
                    <div class="row mb-1 d-flex align-items-center">
                        <label class="radio control-label col-sm-3 col-form-label col-form-label-sm">Kontrastmittel:</label>
                        <div class="col-sm-9">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="mrtkontrastmittel" id="mrtkontrastmittelja" value="0">
                                <label class="form-check-label" for="mrtkontrastmittelja">ja</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="mrtkontrastmittel" id="mrtkontrastmittelnein" value="1">
                                <label class="form-check-label" for="mrtkontrastmittelnein">nein</label>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-1">
                        <label class="sr-only col-sm-3 col-form-label col-form-label-sm" for="mrttumorvolumen">Tumorvolumen:</label>
                        <div class="col-sm-9">
                          <div class="input-group input-group-sm">
                              <input type="number" class="form-control form-control-sm" aria-label="mrttumorvolumen" id="mrttumorvolumen" name="mrttumorvolumen" value="">
                              <span class="input-group-text">cm<sup>3</sup></span>
                          </div>
                          </div>
                        </div>
                        <div class="row mb-1">
                            <label class="sr-only col-sm-3 col-form-label col-form-label-sm" for="mrtresttumor">Resttumor:</label>
                            <div class="col-sm-9">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="mrtresttumor" id="mrtresttumorja" value="0">
                                    <label class="form-check-label" for="mrtresttumorja">ja</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="mrtresttumor" id="mrtresttumornein" value="1">
                                    <label class="form-check-label" for="mrtresttumornein">nein</label>
                                </div>
                                 <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="mrtresttumor" id="mrtresttumorpräop" value="2">
                                    <label class="form-check-label" for="mrtresttumorpräop">präoperativ</label>
                                </div>
                                </div>
                            </div>
                            <div class="row mb-1">
                                <label class="sr-only col-sm-3 col-form-label col-form-label-sm" for="mrtresttumorvolumen">Resttumorvolumen:</label>
                                <div class="col-sm-9">
                                  <div class="input-group input-group-sm">
                                      <input type="number" class="form-control form-control-sm" aria-label="mrtresttumorvolumen" id="mrtresttumorvolumen" name="mrtresttumorvolumen" disabled="">
                                      <span class="input-group-text">cm<sup>3</sup></span>
                                  </div>
                                  </div>
                                </div>
                </div>
                <div class="tab-pane fade" id="nav-CT" role="tabpanel" aria-labelledby="nav-CT-tab">
                    <br>
                    <div class="row mb-1">
                        <label class="sr-only col-sm-3 col-form-label col-form-label-sm" for="ctdatum">Datum:</label>
                        <div class="col-sm-9">
                            <input type="date" class="form-control  form-control-sm" aria-label="CT-datum" id="ctdatum" name="ctdatum" required="">
                            <div class="invalid-feedback"> Bitte ein Datum wählen / eintragen. </div>
                        </div>                       
                    </div>  
                    <div class="row mb-1">
                        <label class="sr-only col-sm-3 col-form-label col-form-label-sm" for="ctlokalisation">Lokalisation:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control form-control-sm" aria-label="CT-lokalisation" id="ctlokalisation" name="ctlokalisation" placeholder="Lokalisation">
                          </div>
                    </div>
                    <div class="row mb-1 d-flex align-items-center">
                        <label class="radio control-label col-sm-3 col-form-label col-form-label-sm">Seite:</label>
                        <div class="col-sm-9">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="ctseite" id="ctseiterechts" value="0">
                                <label class="form-check-label" for="ctseiterechts">rechts</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="ctseite" id="ctseitelinks" value="1">
                                <label class="form-check-label" for="ctseitelinks">links</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="ctseite" id="ctseitebeidseits" value="2">
                                <label class="form-check-label" for="ctseitebeidseits">beidseits</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="ctseite" id="ctseiteirrelevant" value="3">
                                <label class="form-check-label" for="ctseiteirrelevant">irrelevant</label>
                            </div>

                        </div>
                    </div>
                    <div class="row mb-1 d-flex align-items-center">
                        <label class="radio control-label col-sm-3 col-form-label col-form-label-sm">Kontrastmittel:</label>
                        <div class="col-sm-9">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="ctkontrastmittel" id="ctkontrastmittelja" value="0">
                                <label class="form-check-label" for="ctkontrastmittelja">ja</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="ctkontrastmittel" id="ctkontrastmittelnein" value="1">
                                <label class="form-check-label" for="ctkontrastmittelnein">nein</label>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-1">
                        <label class="sr-only col-sm-3 col-form-label col-form-label-sm" for="cttumorvolumen">Tumorvolumen:</label>
                        <div class="col-sm-9">
                          <div class="input-group input-group-sm">
                              <input type="number" class="form-control form-control-sm" aria-label="cttumorvolumen" id="cttumorvolumen" name="cttumorvolumen" value="">
                              <span class="input-group-text">cm<sup>3</sup></span>
                          </div>
                          </div>
                        </div>
                        <div class="row mb-1">
                            <label class="sr-only col-sm-3 col-form-label col-form-label-sm" for="ctresttumor">Resttumor:</label>
                            <div class="col-sm-9">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="ctresttumor" id="ctresttumorja" value="0">
                                    <label class="form-check-label" for="mrtresttumorja">ja</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="ctresttumor" id="ctresttumornein" value="1">
                                    <label class="form-check-label" for="ctresttumornein">nein</label>
                                </div>
                                 <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="ctresttumor" id="ctresttumorpräop" value="2">
                                    <label class="form-check-label" for="ctresttumorpräop">präoperativ</label>
                                </div>
                                </div>
                            </div>
                            <div class="row mb-1">
                                <label class="sr-only col-sm-3 col-form-label col-form-label-sm" for="ctresttumorvolumen">Resttumorvolumen:</label>
                                <div class="col-sm-9">
                                  <div class="input-group input-group-sm">
                                      <input type="number" class="form-control form-control-sm" aria-label="ctresttumorvolumen" id="ctresttumorvolumen" name="ctresttumorvolumen" disabled="">
                                      <span class="input-group-text">cm<sup>3</sup></span>
                                  </div>
                                  </div>
                                </div>
                </div>
                <div class="tab-pane fade" id="nav-CT-Angio" role="tabpanel" aria-labelledby="nav-CT-Angio-tab">...</div>
                <div class="tab-pane fade" id="nav-PET" role="tabpanel" aria-labelledby="nav-PET-tab">...</div>

            </div>

        </main>
</body>
</html> 
<script src="/js/jquery-3.6.0.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/form-validation.js"></script>
<script>
    $(document).ready(function() {
        $('input[type=radio][name=mrtresttumor]').change(function() {
            if (this.value == '0') {
               $("#mrtresttumorvolumen").prop("disabled", false);
            } else {
                $("#mrtresttumorvolumen").prop("disabled", true).val("");
            }
        });
    });
</script>
