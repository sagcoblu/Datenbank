<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neuro Onko</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
</head>
<body>
    <main class="flex-shrink-0">
        <div class="container">
            <div class="row mb-1">
                <label class="sr-only col-sm-3 col-form-label col-form-label-sm" for="odatum">Operationsdatum:</label>
                <div class="col-sm-9">
                    <input type="date" class="form-control  form-control-sm" aria-label="Operationsdatum" id="odatum" name="odatum" required="">
                    <div class="invalid-feedback"> Bitte ein Datum wählen / eintragen. </div>
                </div>
            </div>
            <div class="row mb-1">
                <label class="sr-only col-sm-3 col-form-label col-form-label-sm" for="opindikation">OP Indikation:</label>
                <div class="col-sm-9">
                    <select name="opindikation" id="opindikation" class="form-select form-select-sm" aria-label="Indikation zur Operation">
                        <option value="0" disabled selected></option>
                        <option value="1">Primär-OP</option>
                        <option value="2">Komplettierungs-OP</option>
                        <option value="3">1. Rezidiv-OP</option>
                        <option value="4">2. Rezidiv-OP</option>
                        <option value="5">Wundrevision bei Infektion</option>
                        <option value="6">Nachblutung</option>
                        <option value="7">Revision</option>
                        <option value="8">Andere</option>
                    </select>
                </div>
            </div>
            <div class="row mb-1">
                <label class="sr-only col-sm-3 col-form-label col-form-label-sm" for="opart">Art des Eingriffs:</label>
                <div class="col-sm-9">
                    <select name="opart" id="opart" class="form-select form-select-sm" aria-label="Art des Eingriffs">
                        <option value="0" disabled selected></option>
                        <option value="1">Komplettresektion</option>
                        <option value="2">Teilresektion</option>
                        <option value="3">offene Biopsie</option>
                        <option value="4">Stereotaxie (rahmenlos)</option>
                        <option value="5">Stereotaxie (rahmenbasiert)</option>
                        <option value="6">Palliative Maßnahme</option>
                        <option value="7">Andere</option>
                    </select>
                </div>
            </div>
            <div class="row mb-1 d-flex align-items-center">
                <label class="radio control-label col-sm-3 col-form-label col-form-label-sm">Notfall OP:</label>
                <div class="col-sm-9">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="opnotfall" id="opnotfallunbekannt" value="0" checked="">
                        <label class="form-check-label" for="opnotfallunbekannt">unbekannt</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="opnotfall" id="opnotfallnein" value="1">
                        <label class="form-check-label" for="opnotfallnein">nein</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="opnotfall" id="opnotfallja" value="2">
                        <label class="form-check-label" for="opnotfallja">ja</label>
                    </div>
                </div>
            </div>
            <div class="row mb-1">
                <label class="sr-only col-sm-3 col-form-label col-form-label-sm" for="opzugang">Operativer Zugang:</label>
                <div class="col-sm-9">
                    <select name="opzugang" id="opzugang" class="form-select form-select-sm" aria-label="Operativer Zugang">
                        <option value="0" disabled selected></option>
                        <option value="1">fronto-lateral</option>
                        <option value="2">peritonal</option>
                        <option value="3">bifrontal</option>
                        <option value="4">Interhemisphären Zugang</option>
                        <option value="5">retrosigmoidal</option>
                        <option value="6">infratentoriell-supracerebellär</option>
                        <option value="7">parietal</option>
                        <option value="8">okzipital</option>
                        <option value="9">temporal</option>
                        <option value="10">fronto-temporal</option>
                        <option value="11">Mittellinie überschreitend</option>
                        <option value="12">kombiniert supra-intratentoriell</option>
                    </select>
                </div>
            </div>
            <br>
            <div class="row mb-1">
                <div class="col" name="intratech">
                    <span>Intraoperative Technik:</span>
                </div>
                <div class="col-sm-9">
                    <div>
                        <input type="checkbox" id="cusa" name="cusa">
                        <label for="cusa">CUSA</label>
                    </div>
                    <div>
                        <input type="checkbox" id="neuronavi" name="neuronavi">
                        <label for="neuronavi">Neuronavigation</label>
                    </div>
                    <div>
                        <input type="checkbox" id="5ala" name="5ala">
                        <label for="5ala">5-ALA Fluoreszens</label>
                    </div>
                    <div>
                        <input type="checkbox" id="hypericin" name="hypericin">
                        <label for="hypericin">Hypericin Fluoreszens</label>
                    </div>
                    <div>
                        <input type="checkbox" id="nav3dus" name="nav3dus">
                        <label for="nav3dus">navigierter 3D-Ultraschall</label>
                    </div>
                    <div>
                        <input type="checkbox" id="iousnn" name="iousnn">
                        <label for="iousnn">intraoperativer Ultraschall nicht navigiert</label>
                    </div>
                    <div>
                        <input type="checkbox" id="wachop" name="wachop">
                        <label for="wachop">Wach-OP</label>
                    </div>
                </div>
            </div>
            <br>
            <div class="row mb-1 d-flex align-items-center">
                <label class="radio control-label col-sm-3 col-form-label col-form-label-sm">Aufklärung Tumordatenbank:</label>
                <div class="col-sm-9">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="aufkltum" id="aufkltumunbekannt" value="0" checked="">
                        <label class="form-check-label" for="aufkltumunbekannt">unbekannt</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="aufkltum" id="aufkltumnein" value="1">
                        <label class="form-check-label" for="aufkltumnein">nein</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="aufkltum" id="aufkltumja" value="2">
                        <label class="form-check-label" for="aufkltumja">ja</label>
                    </div>
                </div>
            </div>
            <div class="row mb-1">
                <label class="sr-only col-sm-3 col-form-label col-form-label-sm" for="aufkldatum">Datum der Aufklärung:</label>
                <div class="col-sm-9">
                    <input type="date" class="form-control  form-control-sm" aria-label="Datum der Aufklärung" id="aufkldatum" name="aufkldatum" disabled="">
                </div>
            </div>
            <div class="row mb-1 d-flex align-items-center">
                <label class="radio control-label col-sm-3 col-form-label col-form-label-sm">Kryomaterial:</label>
                <div class="col-sm-9">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="kryo" id="kryounbekannt" value="0" checked="">
                        <label class="form-check-label" for="kryounbekannt">unbekannt</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="kryo" id="kryonein" value="1">
                        <label class="form-check-label" for="kryonein">nein</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="kryo" id="kryoja" value="2">
                        <label class="form-check-label" for="kryoja">ja</label>
                    </div>
                </div>
            </div>
            <div class="row mb-1 d-flex align-items-center">
                <label class="radio control-label col-sm-3 col-form-label col-form-label-sm">Interdisziplinärer Eingriff:</label>
                <div class="col-sm-9">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inteingriff" id="inteingriffunbekannt" value="0" checked="">
                        <label class="form-check-label" for="inteingriffunbekannt">unbekannt</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inteingriff" id="inteingriffnein" value="1">
                        <label class="form-check-label" for="inteingriffnein">nein</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inteingriff" id="inteingriffja" value="2">
                        <label class="form-check-label" for="inteingriffja">ja</label>
                    </div>
                </div>
            </div>
            <div class="row mb-1">
                <label class="sr-only col-sm-3 col-form-label col-form-label-sm" for="intabteilung">Beteiligte Fachabteilung:</label>
                <div class="col-sm-9">
                    <select name="intabteilung" id="intabteilung" class="form-select form-select-sm" aria-label="Beteiligte Fachabteilung" disabled="">
                        <option value="0" disable selected></option>
                        <option value="1">HNO</option>
                        <option value="2">MKG</option>
                        <option value="3">Plastische Chirurgie</option>
                        <option value="4">Unfallchirurgie</option>
                        <option value="5">Sonstige</option>
                    </select>
                </div>
            </div>
        </div>
    </main>   
</body>
</html> 

<script src="/js/jquery-3.6.0.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/form-validation.js"></script>

<script>
    $(document).ready(function() {
        $('input[type=radio][name=inteingriff]').change(function() {
            if (this.value == '2') {
               $("#intabteilung").prop("disabled", false);
            } else {
            $("#intabteilung").prop("disabled", true).val("");
            }
        });
    });
</script>
<script>
    $(document).ready(function() {
        $('input[type=radio][name=aufkltum]').change(function() {
            if (this.value == '2') {
               $("#aufkldatum").prop("disabled", false);
            } else {
                $("#aufkldatum").prop("disabled", true).val("");
            }
        });
    });
</script>
