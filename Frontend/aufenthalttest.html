<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neuro Onko</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
</head>
<body>
<button type="button" class="btn btn-primary float-end" data-bs-toggle="modal"
data-bs-target="#modalaufenthalte">
Aufenthalt anlegen
</button>
<div class="modal fade" id="modalaufenthalte" tabindex="-1" aria-labelledby="modalaufenthalteLabel"
aria-hidden="true" data-bs-backdrop="static">
<div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="modalaufenthaltLabel">Aufenthalt anlegen:</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="row mb-1">
                <label class="sr-only col-sm-3 col-form-label col-form-label-sm"
                    for="adatum">Aufnahmedatum:</label>
                <div class="col-sm-9">
                    <input type="date" class="form-control  form-control-sm" aria-label="adatum"
                        id="adatum" name="adatum" required="">
                    <div class="invalid-feedback"> Bitte ein Aufnahmedatum wählen / eintragen. </div>
                </div>
            </div>
            <div class="row mb-1">
                <label class="sr-only col-sm-3 col-form-label col-form-label-sm" for="aufnahme">Art der
                    Aufnahme:</label>
                <div class="col-sm-9">
                    <select name="aufnahme" id="aufnahme" class="form-select form-select-sm"
                        aria-label="Art der Aufnahme">
                        <option selected value=0>unbekannt </option>
                        <option value=1>stationär </option>
                        <option value=2>ambulant </option>
                        <option value=3>teilstationär </option>
                    </select>
                </div>
            </div>
            <div class="row mb-1">
                <label class="sr-only col-sm-3 col-form-label col-form-label-sm"
                    for="uaufnahme">Aufnahmeumstand:</label>
                <div class="col-sm-9">
                    <select name="uaufnahme" id="uaufnahme" class="form-select form-select-sm"
                        aria-label="Umstand der Aufnahme">
                        <option selected value=0>unbekannt </option>
                        <option value=1>Notfall </option>
                        <option value=2>Elektiv </option>
                        <option value=3>Verlegung </option>
                        <option value=4>Einweisung </option>
                    </select>
                </div>
            </div>
            <div class="row mb-1">
                <label class="sr-only col-sm-3 col-form-label col-form-label-sm"
                    for="zuweiser">Zuweiser:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control form-control-sm" aria-label="zuweiser"
                        id="zuweiser" name="zuweiser" disabled>
                </div>
            </div>
            <div class="row mb-1">
                <label style class="sr-only col-sm-3 col-form-label col-form-label-sm"
                    for="entlassen">Bereits
                    entlassen:</label>
                <div class="col-sm-9">
                    <input type="checkbox" aria-label="entlassen" id="entlassen" name="entlassen"
                        checked="">
                </div>
            </div>
            <div class="row mb-1">
                <label class="sr-only col-sm-3 col-form-label col-form-label-sm"
                    for="edatum">Entlassdatum:</label>
                <div class="col-sm-9">
                    <input type="date" class="form-control  form-control-sm" aria-label="edatum"
                        id="edatum" name="edatum">
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Reset</button>
            <button type="button" class="btn btn-primary">Save changes</button>
        </div>
    </div>
</div>
</div>
<script src="/js/jquery-3.6.0.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/form-validation.js"></script>   
</body>
</html>
